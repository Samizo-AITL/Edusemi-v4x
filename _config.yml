title: Edusemi
description: 教育ポータル

markdown: kramdown
theme: minima

kramdown:
  input: GFM
  parse_block_html: true   # ✅ HTMLブロック（<img>や<div>）を有効化
  hard_wrap: false

exclude:                   # ✅ ビルドから除外するファイル・ディレクトリ
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

permalink: pretty          # ✅ URLの末尾から .html を省略
