name: Build Figures (Mermaid -> PNG/SVG)

on:
  push:
    paths:
      - "paper/figures/src/**.mmd"
      - ".github/workflows/figures.yml"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render Mermaid to PNG/SVG
        shell: bash
        run: |
          mkdir -p paper/figures/png paper/figures/svg
          shopt -s nullglob
          count=0
          for f in paper/figures/src/*.mmd; do
            base=$(basename "$f" .mmd)
            echo "Rendering $f"
            # PNG（透明背景・横幅1600px）
            mmdc -i "$f" -o "paper/figures/png/${base}.png" -b transparent -w 1600
            # SVG（背景なし）
            mmdc -i "$f" -o "paper/figures/svg/${base}.svg"
            count=$((count+1))
          done
          echo "Rendered $count files."
          # mmdがゼロでもOKにする
          exit 0

      - name: Commit figures
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add paper/figures/png/*.png paper/figures/svg/*.svg 2>/dev/null || true
          git commit -m "Render Mermaid figures (PNG+SVG)" || echo "No changes"
          git push || true
