name: Build Figures (Mermaid -> PNG/SVG)

on:
  push:
    paths:
      - "d_chapter5a_analog_mixed_signal/paper/figures/src/*.mmd"
      - ".github/workflows/figures.yml"
      - "puppeteer-config.json"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (top)
        run: |
          pwd
          ls -la
          echo "------"
          ls -la d_chapter5a_analog_mixed_signal || true
          echo "------"
          ls -la d_chapter5a_analog_mixed_signal/paper || true
          echo "------"
          ls -la d_chapter5a_analog_mixed_signal/paper/figures || true
          echo "------"
          ls -la d_chapter5a_analog_mixed_signal/paper/figures/src || true

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Verify mmdc version
        run: mmdc --version

      - name: Ensure puppeteer config
        run: |
          test -f puppeteer-config.json && cat puppeteer-config.json || (echo "puppeteer-config.json NOT FOUND" && exit 1)

      - name: Render Mermaid to PNG/SVG
        shell: bash
        run: |
          set -euo pipefail
          BASE="d_chapter5a_analog_mixed_signal/paper/figures"
          SRC="$BASE/src"
          PNG="$BASE/png"
          SVG="$BASE/svg"
          mkdir -p "$PNG" "$SVG"

          # list sources
          echo "Searching for Mermaid sources in: $SRC"
          shopt -s nullglob
          files=("$SRC"/*.mmd)
          echo "Found ${#files[@]} .mmd files:"
          printf ' - %s\n' "${files[@]}" || true

          if [ ${#files[@]} -eq 0 ]; then
            echo "::error ::No .mmd files found in $SRC. Check the path and extensions."
            exit 1
          fi

          n=0
          for f in "${files[@]}"; do
            b=$(basename "$f" .mmd)
            echo "Rendering $f -> $PNG/${b}.png and $SVG/${b}.svg"
            mmdc -i "$f" -o "$PNG/${b}.png" -b transparent -w 1600 --puppeteerConfigFile puppeteer-config.json
            mmdc -i "$f" -o "$SVG/${b}.svg" --puppeteerConfigFile puppeteer-config.json
            n=$((n+1))
          done
          echo "Rendered $n files."

      - name: Commit figures
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add d_chapter5a_analog_mixed_signal/paper/figures/png/*.png 2>/dev/null || true
          git add d_chapter5a_analog_mixed_signal/paper/figures/svg/*.svg 2>/dev/null || true
          git commit -m "Render Mermaid figures (PNG+SVG)" || echo "No changes"
          git push || true
