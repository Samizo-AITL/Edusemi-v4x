<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="color-scheme" content="light"><!-- 自動ダーク回避 -->

    <!-- ✅ CSS（キャッシュバスター付き） -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    <!-- （任意）Edusemi専用の追加がある場合は後から読む -->
    <link rel="stylesheet" href="{{ '/assets/css/edusemi.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    
    <!-- ✅ MathJax (LaTeX 数式) -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$','$$'], ['\\[','\\]']]
        },
        options: { skipHtmlTags: ['script','noscript','style','textarea'] }
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <!-- ✅ Mermaid (図) -->
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  </head>

  <!-- ★ セピアテーマを確実に適用 -->
  <body class="theme-sepia">
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Mermaid 初期化：```mermaid → <div class="mermaid"> 変換 + ライト固定 + 中央寄せ -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // 1) code.language-mermaid を div.mermaid へ
        document.querySelectorAll('code.language-mermaid').forEach(function (code) {
          const pre = code.closest('pre');
          const div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = code.textContent;
          (pre || code).replaceWith(div);
        });
        // 2) 中央寄せ
        document.querySelectorAll('.mermaid').forEach(function (el) {
          el.style.display = 'block';
          el.style.margin = '1.5rem auto';
          el.style.maxWidth = '960px';
          el.style.textAlign = 'center';
        });
        // 3) ライト固定
        if (window.mermaid) {
          mermaid.initialize({ startOnLoad: true, securityLevel: 'loose', theme: 'default' });
        }
      });
    </script>
  </body>
</html>
