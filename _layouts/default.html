<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ site.description | default: 'Edusemi 教育ポータル' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Shinichi Samizo">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url }}">

  <!-- ✅ MathJax 設定 -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- ✅ Mermaid.js の読み込みと初期化 -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>

<body>

<main>
  {{ content }}
</main>

<footer>
  <hr>
  <p>&copy; 2025 <a href="https://github.com/Samizo-AITL">Samizo Shinichi</a></p>
</footer>

</body>
</html>
