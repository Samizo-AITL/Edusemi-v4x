<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Mermaid本体 -->
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <!-- Mermaid 初期化：code→div 置換 + ライト固定 + 中央寄せ -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // 1) ```mermaid → <code class="language-mermaid"> を <div class="mermaid"> に置換
        document.querySelectorAll('code.language-mermaid').forEach(function (code) {
          const pre = code.closest('pre');
          const div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = code.textContent;
          (pre || code).replaceWith(div);
        });

        // 2) 中央寄せ（Pages側）
        document.querySelectorAll('.mermaid').forEach(function (el) {
          el.style.display = 'block';
          el.style.margin = '1.5rem auto';
          el.style.maxWidth = '960px';
          el.style.textAlign = 'center';
        });

        // 3) ライトテーマ固定（黒ボックス回避）
        if (window.mermaid) {
          mermaid.initialize({
            startOnLoad: true,
            securityLevel: 'loose',
            theme: 'default'
          });
        }
      });
    </script>
  </body>
</html>
